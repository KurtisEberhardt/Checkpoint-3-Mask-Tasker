<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>masktasker</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand text-light navbar-color">
            <a class="navbar-brand" href="#">
                <span class="ml-2">MaskTasker

                </span>
                <form onsubmit="app.taskController.createTask(event); return false">
                    <span class="form-group">
                        <input type="color" id="taskColor" name="taskColor" value="#ff0000">
                        <input maxlength="15" minlength=3 type="text" name="title"
                            placeholder="Got something to do...?">
                        <button class="btn-success" type="submit">+Add A New List</button>
                    </span>
                </form>
            </a>
        </nav>
    </header>
    <main>
        <div id="app">
            <div class="container-fluid">
                <div id="task" class="row">
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid navbar-color text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made by Kurtis Eberhardt ğŸ˜€ </small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
